<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Bill Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <style>
        /* Styling for the dot that follows the mouse */
        .cursor-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF5733; /* Change to your preferred color */
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);  /* Ensures it's centered on the pointer */
            transition: transform 0.1s ease-out; /* Smooth transition effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Usage Details</h2>
        <form method="post">
            <div class="form-group">
                <label for="city">City:</label>
                <select name="city" id="city">
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="month">Month:</label>
                <select name="month" id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <h3>Device Usage</h3>

            <div class="device-usage">
                <label for="fan">Fan - Count:</label>
                <input type="number" name="fan" id="fan" min="0">
                <label for="fan_hours">Hours/Day:</label>
                <input type="number" name="fan_hours" id="fan_hours" step="0.1" min="0">
            </div>

            <div class="device-usage">
                <label for="fridge">Refrigerator - Count:</label>
                <input type="number" name="fridge" id="fridge" min="0">
                <label for="fridge_hours">Hours/Day:</label>
                <input type="number" name="fridge_hours" id="fridge_hours" step="0.1" min="0">
            </div>

            <div class="device-usage">
                <label for="ac">AC - Count:</label>
                <input type="number" name="ac" id="ac" min="0">
                <label for="ac_hours">Hours/Day:</label>
                <input type="number" name="ac_hours" id="ac_hours" step="0.1" min="0">
            </div>

            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
